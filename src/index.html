<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Domogik</title>
<script type="text/javascript">
    var userLang = navigator.language || navigator.userLanguage;
    //alert(userLang);
    if ((userLang == "fr") ||
        (userLang == "en")) {
        window.location.href = "/" + userLang;
    }
    else {
        // default language
        window.location.href = "/en";
    }
</script>
</head>

<body>
<h1>Redirection</h1>
<p>Redirection in progress...</p>
</body>
</html>
